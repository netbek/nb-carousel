		<script src="../dist/js/nb-carousel.js"></script>

		<script src="js/app.js"></script>
	</head>
	<body ng-controller="MainController">

		<div class="carousel-wrapper">
			<div nb-carousel
				 transition-duration="750"
				 transition-ease="easeOutPower2"
				 no-transition="0"
				 interval="2000">
				<div nb-carousel-slide
					 ng-repeat="slide in ::slides">
					<span nb-picturefill-once
						  nb-carousel-slide-picture
						  ng-attr-alt="{{::slide.alt}}"
						  ng-attr-source-width="{{::slide.width}}"
						  ng-attr-source-height="{{::slide.height}}"
						  ng-attr-default="{{::(slide.styles.medium + ', ' + slide.styles.large + ' 2x')}}"
						  ng-attr-sources="{{::('[[\'' + slide.styles.large + ', ' + slide.styles.xlarge + ' 2x\', \'large\']]')}}"></span>
				</div>
			</div>
		</div>

	</body>
</html>
