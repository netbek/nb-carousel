<!doctype html>
<html xmlns:ng="http://angularjs.org" lang="en" id="ng-app" ng-app="nb.stopwatch.demo">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>nb-carousel demo</title>
		<link rel="stylesheet" href="../dist/css/nb-carousel.min.css" />
		<script src="../bower_components/angular/angular.js"></script>
		<script src="../bower_components/angular-animate/angular-animate.js"></script>
		<script src="../bower_components/angular-bindonce/bindonce.js"></script>
		<script src="../bower_components/gsap/src/uncompressed/TweenMax.js"></script>
		<script src="../bower_components/lodash/dist/lodash.js"></script>
		<script src="../bower_components/merge/merge.js"></script>

		<script src="../bower_components/nb-gsap/dist/js/nb-gsap.js"></script>
		<script src="../bower_components/nb-lodash/dist/js/nb-lodash.js"></script>
		<script src="../bower_components/nb-window/dist/js/nb-window.js"></script>

		<!--<script src="../dist/js/nb-carousel.min.js"></script>-->

		<script src="../src/js/nb-carousel.module.js"></script>
		<script src="../src/js/nb-carousel.animation.js"></script>
		<script src="../src/js/nb-carousel.controller.js"></script>
		<script src="../src/js/nb-carousel.directive.js"></script>
		<script src="../src/js/nb-carousel-config.service.js"></script>
		<script src="../src/js/nb-carousel-slide.directive.js"></script>
		<script src="../src/js/nb-carousel-slide-picture.directive.js"></script>

		<script src="js/app.js"></script>
	</head>
	<body ng-controller="MainController">
		<div nb-carousel
			 transition-duration="0.75"
			 transition-ease="easeOutPower2"
			 no-transition="0"
			 interval="5000"
			 style="height: 200px;">
			<div nb-carousel-slide
				 bindonce
				 ng-repeat="file in files">
				<span nb-picturefill
					  nb-carousel-slide-picture
					  bo-attr
					  bo-attr-alt="file.alt"
					  bo-attr-source-width="file.width"
					  bo-attr-source-height="file.height"
					  bo-attr-default="file.styles.medium + ', ' + file.styles.large + ' 2x'"
					  bo-attr-sources="'[[\'' + file.styles.large + ', ' + file.styles.xlarge + ' 2x\', \'large\']]'"></span>
			</div>
		</div>
	</body>
</html>
