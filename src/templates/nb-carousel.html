<div class="carousel"
	 ng-mouseenter="pause()"
	 ng-mouseleave="play()"
	 ng-swipe-right="prev()"
	 ng-swipe-left="next()">
	<div class="carousel-inner" ng-transclude></div>

	<ol class="carousel-indicators" ng-show="slides.length > 1">
		<li ng-repeat="slide in slides track by $index"
			ng-class="{active: isCurrentSlideIndex($index)}"
			ng-click="goto($index);"></li>
	</ol>

	<div ng-hide="loaded" class="spinner"></div>

	<a class="left carousel-control"
	   ng-click="prev()"
	   ng-show="slides.length > 1">
		<span nb-icon
			  data-id="arrow-left"
			  data-color="blue"></span>
	</a>
	<a class="right carousel-control"
	   ng-click="next()"
	   ng-show="slides.length > 1">
		<span nb-icon
			  data-id="arrow-right"
			  data-color="blue"></span>
	</a>
</div>
